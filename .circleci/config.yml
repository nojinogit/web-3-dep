version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:8.1-node
    steps:
      - checkout
      - run: sudo composer self-update --2
      - run: cd src && composer install -n --prefer-dist
      - run:
          name: Start services
          command: docker-compose up -d
      - run:
          name: php test
          command: cd src && vendor/bin/phpunit
