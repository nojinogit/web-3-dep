version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update --2
      - run: cd ../src && composer install -n --prefer-dist
      - run: cd ../src &&  npm ci
      - run: cd ../src &&  npm run dev
      - run:
          name: php test
          command: cd ../src &&  vendor/bin/phpunit
