version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update --2
      - run: cd web-3-dep/src && composer install -n --prefer-dist
      - run: cd web-3-dep/src && npm ci
      - run: cd web-3-dep/src && npm run dev
      - run:
          name: php test
          command: cd web-3-dep/src && vendor/bin/phpunit
